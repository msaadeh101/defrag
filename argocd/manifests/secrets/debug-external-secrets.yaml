# debug-externalsecret.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: debug-secret
  namespace: argocd
  annotations:
    external-secrets.io/debug: "true"
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  
  target:
    name: debug-output
    creationPolicy: Owner
    template:
      metadata:
        annotations:
          debug-info: "Created at {{ now }}"
      type: Opaque
      data:
        debug-info: |
          Secret fetched successfully
          Timestamp: {{ now }}
          Source: {{ .source_info }}
        test-value: "{{ .test_value }}"
  
  data:
  - secretKey: source_info
    remoteRef:
      key: production/argocd/gitlab/credentials
      property: url
  - secretKey: test_value
    remoteRef:
      key: production/argocd/gitlab/credentials  
      property: username