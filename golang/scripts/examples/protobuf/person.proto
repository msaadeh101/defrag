syntax = "proto3";

package example;

option go_package = "./pb";

message Person {
  string name = 1;
  int32 age = 2;
  string email = 3;
  repeated string phone_numbers = 4;
  
  enum Gender {
    UNKNOWN = 0;
    MALE = 1;
    FEMALE = 2;
  }
  
  Gender gender = 5;
}

message AddressBook {
  repeated Person people = 1;
}