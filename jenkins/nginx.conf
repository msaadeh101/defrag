# Place in /etc/nginx/sites-available/nginx.conf
# sudo ln -s /etc/nginx/sites-available/nginx.conf /etc/nginx/sites-enabled/
# Amazon Linux: /etc/nginx/conf.d
# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name jenkins.yourdomain.com;
    return 301 https://$host$request_uri;
}

# HTTPS server with TLS termination
server {
    listen 443 ssl;
    server_name jenkins.yourdomain.com;

    # TLS certificate configuration
    ssl_certificate /etc/nginx/certs/jenkins.crt;
    ssl_certificate_key /etc/nginx/certs/jenkins.key;
    # Add other security-related SSL directives here for hardening

    # Disable invalid headers from Jenkins
    ignore_invalid_headers off;

    # NGINX reverse proxy configuration
    location / {
        proxy_pass          http://jenkins_backend;
        proxy_redirect      http://jenkins_backend/ https://jenkins.yourdomain.com;
        proxy_http_version  1.1;

        # WebSocket support for Jenkins agents (crucial!)
        proxy_set_header    Upgrade $http_upgrade;
        proxy_set_header    Connection "Upgrade";

        # Pass along client headers to Jenkins
        proxy_set_header    Host $host;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
    }
}