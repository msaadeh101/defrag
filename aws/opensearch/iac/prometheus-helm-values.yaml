prometheus:
  config:
    scrape_configs:
      - job_name: 'opensearch'
        scrape_interval: 30s
        metrics_path: '/_prometheus/metrics'
        static_configs:
          - targets: ['vpc-production-logs-xyz.us-east-1.es.amazonaws.com:443']
        scheme: https
        tls_config:
          insecure_skip_verify: false
        basic_auth:
          username: 'prometheus'
          password: '${PROMETHEUS_PASSWORD}'
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            regex: '([^:]+):.*'
            replacement: '${1}'
      - job_name: 'opensearch-node-exporter'
        static_configs:
          - targets: ['node-exporter:9100']