# services/user-service/k8s/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        # This placeholder gets replaced by Kustomize/ArgoCD
        image: placeholder/user-service
        ports:
        - containerPort: 8080