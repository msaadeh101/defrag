apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: myapp-secrets
  namespace: myapp
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: myapp-secrets             # K8s Secret that gets created
    creationPolicy: Owner
  data:
    - secretKey: database-password  # key inside the K8s Secret
      remoteRef:
        key: myapp/database
        property: database-password
    - secretKey: api-key
      remoteRef:
        key: myapp/database
        property: api-key
