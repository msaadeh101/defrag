# 3. networkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-isolation-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: web-app-pod # Targets the Pods of the Deployment (from your first manifest set).
  policyTypes:
    - Ingress # Applies rules for inbound traffic.
    - Egress  # Applies rules for outbound traffic.

  # -----------------------------------------------------------
  # INGRESS RULES (Inbound Traffic)
  # -----------------------------------------------------------
  ingress:
  - from:
    - namespaceSelector: {} # Selects all namespaces.
      podSelector:
        # Allows ingress from the AWS Load Balancer Controller Pods (in the kube-system namespace).
        matchLabels:
          app.kubernetes.io/component: controller
          app.kubernetes.io/name: aws-load-balancer-controller
    ports:
    - protocol: TCP
      port: 8080 # Allows traffic to the application port.

  # -----------------------------------------------------------
  # EGRESS RULES (Outbound Traffic)
  # -----------------------------------------------------------
  egress:
  - to:
    # Rule 1: Allow DNS resolution (required for service discovery and external communication).
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system # Target the kube-system namespace.
      podSelector:
        matchLabels:
          k8s-app: kube-dns # Targets the DNS Pods (e.g., CoreDNS).
    ports:
    - protocol: UDP
      port: 53 # DNS port.
  - to:
    # Rule 2: Allow outbound traffic to the database (replace with your DB selector if internal).
    - ipBlock:
        cidr: 10.0.0.0/8 # Example CIDR for internal VPC communication (e.g., to an RDS instance).