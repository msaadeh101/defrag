apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: default
data:
  # Key-Value Pair 1: As env variable CONFIG_LEVEL
  config.level: "info"
  # Key-Value Pair 2: As env variable DB_TIMEOUT_SECONDS
  db.timeout.seconds: "30"
  # Config file content: CAN be mounted inside the container
  application.properties: |
    server.port=8080
    metrics.enabled=true
# Sensitive data should be used in a Secret, NOT configmap